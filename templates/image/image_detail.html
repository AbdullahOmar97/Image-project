{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <img src="{{ image.image_url }}" class="card-img-top" alt="{{ image.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ image.title }}</h5>
            <p class="card-text">{{ image.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
